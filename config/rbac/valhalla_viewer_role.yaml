# permissions for end users to view valhallas.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: valhalla-viewer-role
rules:
- apiGroups:
  - valhalla.pandaritrl
  resources:
  - valhallas
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - valhalla.pandaritrl
  resources:
  - valhallas/status
  verbs:
  - get
